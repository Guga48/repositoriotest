<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body style="padding-top: 1cm;">
    <div class="container">
        <form method="dialog">
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome</label>
                <input type="text" name = 'Nome' class="form-control">
            </div>
            <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" name = 'sobrenome' class="form-control">
            </div>
            <div class="mb-3">
                <label for="Senha" class="form-label">Senha</label>
                <input type="password" name = 'Senha' class="form-control">
                <div class="form-text">A senha deve conter letras, números e simbolos.</div>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" name = 'Email' class="form-control">
            </div> 
            <div class="mb-3 form-check" >
                <input type="checkbox" name="termos" class="form-check-input">
                <label for="termos" class="form-check-label">Aceito os termos de serviço.</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Submeter</button>
                <button type="reset" class="btn btn-warning" >Limpar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
